<script>

		});
		prettyPrint();
	});
    
    
    let img_arr =  $('#attach_id').val().split(',');
    let preview_arr = img_arr.map(item => {
        return `<img style='width: 200px; height: 200px;' src='${item}' class='file-preview-image' />`
    })
    // console.log('图片', img_arr)

    $("#uploadfile").fileinput({
        language: 'zh', //设置语言
        uploadUrl:"/admin/goods/fileupload", //上传的地址
        allowedFileExtensions: ['jpg', 'gif', 'png','jpeg'],//接收的文件后缀
        // for image files
        initialPreview: preview_arr,
        //uploadExtraData:{"id": 1, "fileName":'123.mp3'},
        uploadAsync: false, //默认异步上传
        showUpload:true, //是否显示上传按钮
        showRemove :false, //显示移除按钮
        showPreview :true, //是否显示预览
        showCaption:false,//是否显示标题
        browseClass:"btn btn-primary", //按钮样式
        dropZoneEnabled: false,//是否显示拖拽区域

        //maxImageWidth: 1000,//图片的最大宽度
        //maxImageHeight: 1000,//图片的最大高度
        maxFileSize:0,//单位为kb，如果为0表示不限制文件大小
        //minFileCount: 0,
        maxFileCount:5, //表示允许同时上传的最大文件个数
        enctype:'multipart/form-data',
        validateInitialCount:true,
        previewFileIcon: "<iclass='glyphicon glyphicon-king'></i>",
        msgFilesTooMany: "选择上传的文件数量({n}) 超过允许的最大数值{m}！",
        fileActionSettings:{
            showRemove: true, //移除
            showUpload: false, //上传
            showZoom: true, //放大
            showDrag: true,
        },
        uploadExtraData:{}, //额外参数设置
    }).on('filebatchuploadsuccess', function(event, data, previewId, index) {
        $("#attach_id").val(data.response.data);
        //console.log(data)
    })
    
    
  
        



   //验证
    function checkValid(obj) {
        var goodsname = $("#goodsname").val();
        var attach_id = $("#attach_id").val();
        var goodsprice = $("#goods_price").val();
        if (goodsname == ''){
            layer.alert('商品名称不能为空！');
            return false;
        }
        if (goodsprice == '' || goodsprice == 0){
            layer.alert('商品价格不能为空！');
            return false;
        }
        if (attach_id == ''){
            layer.alert('必须上传至少一张图片！');
            return false;
        }
        return true;
    }

    function changeVal(obj) {
        var val = $(obj).val();
        if (val == 1){
            $(obj).val(0);
        }else{
            $(obj).val(1);
        }
    }
