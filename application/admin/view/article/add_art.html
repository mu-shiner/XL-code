{extend name='public:parent'}

{block name="right"}
    <div id="content-container">

    <!--Page Title-->
    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
    <div id="page-title">

    </div>
    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
    <!--End page title-->


    <!--Breadcrumb-->
    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
    <ol class="breadcrumb">
        <li><a href="{:url('Admin/Index/index')}">首页</a></li>
        <li><a href="#">系统设置</a></li>
        <li class="active">新增文章</li>
    </ol>
    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
    <!--End breadcrumb-->

    <!-- <div class="panel-heading">
        <h3 class="panel-title">Sample Toolbar</h3>
    </div> -->

    <!--Data Table-->
    <!--===================================================-->
    <div class="col-lg-12">
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">Article Add</h3>
            </div>

            <!--No Label Form-->
            <!--===================================================-->
            <form class="form-horizontal" method="post" action="{:url('Admin/Article/add_art')}">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-4 mar-btm">
                            <input type="text" class="form-control" name="title" placeholder="标题" required="required" maxlength="15">
                        </div>
                        <div class="col-md-4 mar-btm">
                            <input type="text" class="form-control"  name="abstract"  placeholder="摘要" required="required" maxlength="25">
                        </div>
                    </div>
                    <textarea placeholder="Message" rows="13" class="form-control" name="content" required="required" maxlength="55"></textarea>
                </div>
                <div class="panel-footer text-left">
                    <button class="btn btn-default" type="submit">Sbumit</button>
                </div>
            </form>
            <!--===================================================-->
            <!--End No Label Form-->

        </div>
    </div>

    <!--===================================================-->
    <!--End Data Table-->

</div>
{/block}
