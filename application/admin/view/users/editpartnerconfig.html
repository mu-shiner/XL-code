{extend name='public:parent'}

{block name="right"}
    
<style>
    .file_image {margin-left: 15px;}
    .form-control {
        height: auto;
    }
</style>

<div id="content-container" class="goods_container">
        <div class="div_local">
            <ol class="breadcrumb">
                <li><a href="/admin/Admin/index">首页</a></li>
                <li><a href="#">会员管理</a></li>
                <li class="active">修改配置</li>
            </ol>
        </div>
        <div id="add_container">
            <form action="" class="form-horizontal"  enctype="multipart/form-data"   method="post" onsubmit="return checkValid(this)"  >
                <div class="form-group">
                    <label  class="col-sm-2 control-label">配置项目</label>
                    <input type="text" class="form-control txt_250"  value="合伙人配置" disabled='disabled'>
                </div>
                
          
                <div class="form-group">
                    <label for="first_num" class="col-sm-2 control-label">达标推荐人数</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control txt_250" id="first_num" name="first_num" value="{$info['first_num']}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="price" class="col-sm-2 control-label">支付费用</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control txt_250" id="price" name="price" value="{$info['price']}">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="award" class="col-sm-2 control-label">返佣金额</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control txt_250" id="award" name="award" value="{$info['award']}">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn  btn_submit">保存</button>
                    </div>
                </div>
               
                
            </form>
        </div>
    </div>


<script>

//验证
    function checkValid(obj) {
        var withdraw_rate = $("#withdraw_rate").val();
        if (withdraw_rate == ''){
            layer.alert('手续费比例不能为空！');
            return false;
        }
        
        return true;
    }

</script>
{/block}
