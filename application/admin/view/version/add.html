        <div id="add_container">
            <form action="{:url('Version/VersionAdd')}" class="form-horizontal"  enctype="multipart/form-data"   method="post" onsubmit="return checkValid(this)"  >
                <div class="form-group">
                    <label for="version_name" class="col-sm-2 control-label">版本号</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control txt_250" id="version_name" name="version_name" placeholder="请输入版本号">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="apk_url" class="col-sm-2 control-label">安装包</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control txt_250" id="apk_url" name="apk_url">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="note" class="col-sm-2 control-label">更新内容</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control txt_250" id="note" name="note" placeholder="请输入更新内容">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="is_force" class="col-sm-2 control-label">强制更新</label>
                    <div class="col-sm-10">
                        <input type="radio"  name="is_force" value="0" checked="checked">否
                        <input type="radio"  name="is_force" value="1">是
                    </div>
                </div>
                
             
                
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn  btn_submit">保存</button>
                    </div>
                </div>
                <input type="hidden" id="attach_id" name="attach_id" value="">
                
            </form>
        </div>
    </div>
